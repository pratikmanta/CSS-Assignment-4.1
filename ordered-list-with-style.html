<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- added title -->
    <title>Ordered list item styling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
    <body>
        <!-- added div with class name "third" -->
        <div class="third">
            
            <!-- added paragraph -->
            <p>Apply to third child</p>
            
            <!-- added unordered list  -->
            <ul>
                <li>First</li>
                <li>Second</li>
                <li>Third</li>
                <li>Fourth</li>
                <li>Fifth</li>
                <li>Sixth</li>
                <li>Seventh</li>
            </ul>
        </div>
    </body>
</html>
